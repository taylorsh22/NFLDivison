<h1>The Dallas Cowboys</h1>
<p> 
  The Dallas Cowboys were founded in 1960, and had their first winning season in 1966. They are located in Dallas, Texas. They were formally known as the Dallas Steers and the Dallas Rangers, but are now known as the Dallas Cowboys.
